<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Kozzer's Bootstrap Sandbox</title>

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Local / Custom CSS -->
        <link href="bs.css" rel="stylesheet" />
    </head>
    <body>

        <!-- Header Site Nav Bar -->
        <nav class="navbar navbar-expand-sm navbar-dark koz-navbar">
            <div class="container-fluid text-body">

                <!-- Branding in upper-left -->
                <a href="#" class="navbar-brand my-auto" id="koz-brand"><span class="large fs-1 pe-1">W</span>WebKozzer</a>

                <!-- Nav bar toggle (used on small screens)-->
                <button class="navbar-toggler my-auto" data-bs-toggle="collapse" data-bs-target="#main-nav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Actual site nav items -->
                <div class="collapse navbar-collapse" id="main-nav">
                    <ul class="navbar-nav ms-auto">
                        <li class="navbar-item">
                            <a href="#" class="nav-link">Users</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#" class="nav-link">Products</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#" class="nav-link">Support</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- All site content between header/navbar and footer -->
        <div class="container-fluid">
            <div class="row">

                <!-- Sidebar -->
                <div class="col-12 col-sm-5 col-md-4 col-lg-3 bg-light border border-primary p-2">
                    <div class="container-fluid p-0">

                        <!-- Sidebar header -->
                        <div class="justify-content-between">
                            <div class="d-inline fw-bold bg-light">Page Sidebar</div>   
                            <div class="d-inline d-sm-none float-end pe-1">
                                <button class="border-2 border-light rounded ms-auto" id="sidebar-toggler" data-bs-toggle="collapse" data-bs-target="#sidebar-content">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </button>                                   
                            </div>    
                        </div>
                        
                        <!-- Sidebar content -->
                        <div class="collapse koz-sidebar" id="sidebar-content">
                            <ul class="list-unstyled pt-1">
                                <li><a href="#">Sub item 1</a></li>
                                <li><a href="#">Sub item 2</a></li>
                                <li><a href="#">Sub item 3</a></li>
                            </ul>                            
                        </div>  

                    </div>
                </div>

                <!-- Content Container -->
                <div class="col-12 col-sm-7 col-md-8 col-lg-9 bg-secondary text-white koz-content-container">
                    
                    <!-- Content Div -->
                    <div class="koz-content">

                        <span class="fs-2 fw-bold">Page Content</span>
                        <p>Could be the Blazor @Body tag, or a component, or simply some fresh-ass HTML</p>
                        
                    </div>
                    
                </div>
            </div>
        </div>


        <!-- Footer -->
        <div class="fixed-bottom text-center border-top border-dark py-2 small bg-warning bg-gradient">YO, I'M A FOOTER</div>


        <!-- Bootstrap 5 Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
